<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Explorer</title>
  <script
    src="https://unpkg.com/@open-spatial-lab/full-bundle"
    type="module"
    async></script>
</head>
<body>
  <sp-theme>
    <div>
      <h1>Funding Explorer</h1>
      <p>
        Below are key funding stats. Use the filter options underneath to
        filter for one or more county, assembly district, census tract,
        congressional district, or state senate district geographies. Click on
        the selected geographies to remove them from the filter
      </p>
    </div>
    <osl-eq-grid breakpoint="lg">
      <osl-stat
        title="Total Funding"
        property="Total Funding"
        format="currency:usd"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
      >
      </osl-stat>
    </osl-eq-grid>
    <osl-eq-grid breakpoint="lg">
      <osl-stat
        title="Average Funding"
        property="Average Funding"
        format="currency:usd"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
      >
      </osl-stat>
      <osl-stat
        title="Percent Receiving Funding"
        property="Percent Receiving Funding"
        format="percent"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
      >
      </osl-stat>
    </osl-eq-grid>
    <osl-eq-grid breakpoint="lg">
      <osl-stat
        title="Total Enrollment"
        property="Total Enrollment"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
        format="nice"
      >
      </osl-stat>
      <osl-stat
        title="Total Capacity"
        property="Total Capacity"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
        format="nice"
      >
      </osl-stat>
      <osl-stat
        title="Percent Capacity"
        property="Percent Capacity"
        format="percent"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
      >
      </osl-stat>
      <osl-stat
        title="Count of Providers"
        property="Count"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
        format="nice"
      >
      </osl-stat>
    </osl-eq-grid>
    <osl-eq-grid breakpoint="lg">
      <osl-stat
        title="Average Funding Per Capacity"
        property="Average Funding Per Capacity"
        format="currency:usd"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
      >
      </osl-stat>
      <osl-stat
        title="Average Funding Per Enrolled"
        property="Average Funding Per Enrolled"
        format="currency:usd"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee"
      >
      </osl-stat>
    </osl-eq-grid>

    <hr style="margin:2rem 0" />
    <osl-eq-grid breakpoint="lg">
      <div>
        <osl-chips
          data=https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee
          option="county"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b97cf1a1aa0008757554"
          optionsDataValueColumn="NAMELSAD"
          initialValue="*"
          showAny
          multipleSelect
          title="County"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
      <div>
        <osl-chips
          data=https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee
          option="assembly"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b9eff1a1aa0008757556"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="Assembly District"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>

      <div>
        <osl-chips
          data=https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee
          option="tract"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b937f1a1aa0008757553"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="Census Tract"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
      <div>
        <osl-chips
          data=https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee
          option="congress"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b917f1a1aa0008757552"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="Congressional District"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
      <div>
        <osl-chips
          data=https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee
          option="senate"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b9d2f1a1aa0008757555"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="State Senate District"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
    </osl-eq-grid>
    <hr style="margin:2rem 0" />
    <osl-eq-grid breakpoint="lg">
      <div>
        <osl-select-control
          data=https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee
          options=["*","1","2","3","4","5"]
          initialValue="*"
          option="rating"
          title="Select Star Rating(s)"
          multipleSelect="true"
        >
        </osl-select-control>
      </div>
      <div>
        <osl-select-control
          data=https://d27ouidsqnp6r.cloudfront.net/data-query/65789e77d77ace0008d5f5ee
          optionsData=https://d27ouidsqnp6r.cloudfront.net/data-query/65774a22842d090008640778
          optionsDataValueColumn="Date"
          initialValue="2023-09"
          option="date"
          title="Select Month"
        >
        </osl-select-control>
      </div>
    </osl-eq-grid>
  </sp-theme>
</body>
</html>
