<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeseries Explorer</title>

  <script
    src="https://unpkg.com/@open-spatial-lab/full-bundle"
    type="module"
    async></script>
</head>
<body>
  <div style="display:flex;flex-direction:column">
    <osl-eq-grid breakpoint="md">
      <osl-select-control
        data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
        options=["2021-03","2021-05","2021-07","2021-08","2021-09","2021-11","2022-01","2022-02","2022-03","2022-05","2022-06","2022-07","2022-08","2022-09","2022-10","2022-11","2022-12","2023-01","2023-02","2023-03","2023-04","2023-05","2023-06","2023-07","2023-08","2023-09"]
        option="open_on"
        title="Open On"
        initialValue="2021-03"
      >
      </osl-select-control>
      <osl-select-control
        data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
        options=["2021-03","2021-05","2021-07","2021-08","2021-09","2021-11","2022-01","2022-02","2022-03","2022-05","2022-06","2022-07","2022-08","2022-09","2022-10","2022-11","2022-12","2023-01","2023-02","2023-03","2023-04","2023-05","2023-06","2023-07","2023-08","2023-09"]
        option="closed_on"
        title="Closed On"
        initialValue="2023-09"
      >
      </osl-select-control>
      <osl-select-control
        data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
        options=["*","1","2","3","4","5"]
        option="rating"
        title="Star Rating"
        initialValue="*"
      >
      </osl-select-control>
    </osl-eq-grid>
    <hr style="margin: 2rem 0;" />
    <osl-eq-grid breakpoint="lg">
      <div>
        <osl-chips
          data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
          option="county"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578c62744e1dc0008e34b4b"
          optionsDataValueColumn="County"
          initialValue="*"
          showAny
          multipleSelect
          title="County"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
      <div>
        <osl-chips
          data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
          option="assembly"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b9eff1a1aa0008757556"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="Assembly District"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>

      <div>
        <osl-chips
          data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
          option="tract"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b937f1a1aa0008757553"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="Census Tract"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
      <div>
        <osl-chips
          data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
          option="congress"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b917f1a1aa0008757552"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="Congressional District"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
      <div>
        <osl-chips
          data=["https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4","https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5","https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2","https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"]
          option="senate"
          optionsData="https://d27ouidsqnp6r.cloudfront.net/data-query/6578b9d2f1a1aa0008757555"
          optionsDataValueColumn="FIPS"
          initialValue="*"
          showAny
          multipleSelect
          title="State Senate District"
          showAllOptions
          ShowFilteredOptions
        ></osl-chips>
      </div>
    </osl-eq-grid>

    <hr style="margin:2rem 0" />
  </div>
  <div style="flex-grow:1;width:100%">
    <osl-flex-box breakpoint="sm">
      <osl-stat
        title="LCC Capacity Closed"
        property="LCC Total Capacity Lost"
        statSize="1rem"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4"
      >
      </osl-stat>
      <osl-stat
        title="Count of LCC Providers Closed"
        property="LCC Count of Providers Closings"
        statSize="1rem"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/653bc5df7ac484000866bdd4"
      >
      </osl-stat>
      <osl-stat
        title="CCC Capacity Closed"
        property="CCC Total Capacity Lost"
        statSize="1rem"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5"
      >
      </osl-stat>
      <osl-stat
        title="Count of CCC Providers Closed"
        property="CCC Count of Providers Closings"
        statSize="1rem"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/653bc7487ac484000866bdd5"
      >
      </osl-stat>
    </osl-flex-box>
    <div style="height: 60vh; width: 100%;">
      <osl-plot
        colorLegend="true"
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/653b1772972e0e0008812306"
      >
        <osl-line
          x="Date"
          y="total_capacity"
          direction="horizontal"
        ></osl-line>
      </osl-plot>
    </div>
    <hr />
    <div style="height:80vh; width:100%">
      <osl-flex-box breakpoint="md">
        <h3>Closed during this period</h3>

        <osl-download
          title="Download Providers Data"
          filename="closed-summary"
          tsv
          parameterSuffixes=["open_on","closed_on"]
          data="https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2"
        ></osl-download>
      </osl-flex-box>
      <osl-data-table
        data="https://d27ouidsqnp6r.cloudfront.net/data-query/653baba66c4cd800085af0b2"
        maxw="250vw"
        columns='["Provider Number","Contact Name", "Contact Phone", "ADDRESS", "CITY", "ZIP", "Capacity", "Application Type", "Star Level ", "County", "CONGRESSIONAL_DISTRICT", "ASM2021", "SENATE_DISTRICT2021_1", "GEOID"]'
        pagination="true"
      ></osl-data-table>

      <div></div>
    </div>
  </div>
</body>
</html>
